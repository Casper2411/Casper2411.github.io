<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Curriculum Vitae</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .education, .experience {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <section class="education">
        <h2>Education</h2>
        <ul>
            <li>
                <strong>University Name</strong>
                <p>Degree in Computer Science, Graduation Year</p>
            </li>
            <!-- Add more education entries as needed -->
        </ul>
    </section>

    <section class="experience">
        <h2>Work Experience</h2>
        <ul>
            <li>
                <strong>Company Name</strong>
                <p>Position - Date Range</p>
                <p>Description of responsibilities and achievements.</p>
            </li>
            <!-- Add more work experience entries as needed -->
        </ul>
    </section>

    <!-- Add more sections like skills, projects, etc. as needed -->

</body>
</html>
